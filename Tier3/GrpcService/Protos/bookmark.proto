syntax = "proto3";

import "user.proto";
import "post.proto";

option csharp_namespace = "GRPCService";
package bookmark;

service Bookmark{
  rpc AddBoomark(BookmarkObj) returns (BookmarkObj);
  rpc RemoveBookmark(StringAndInteger) returns (BookmarkObj);
}

message Message{
  string string=1;
}

message BookmarkObj{
  user.UserObj User=1;
  post.PostObj Post=2;
}

message StringAndInteger{
  int32 postId =1;
  string userName = 2;
}