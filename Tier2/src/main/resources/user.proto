syntax = "proto3";

option java_package = "GRPCService";

package user;

service User {
  rpc AddUser (UserObj) returns (UserObj);
  rpc GetUser (Username) returns (UserObj);
}


message UserObj {
  string id = 1;
  string username = 2;
  string password =3;
  string firstName = 4;
  string  lastName = 5;
  string role = 6;
}


message Username {
  string userName = 1;
}